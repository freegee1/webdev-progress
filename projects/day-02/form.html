<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>User Form</title>
    </head>
    <body>
        <h1>User Information Form</h1>
        <form action="action_page.php" method="GET">
                 
             <div>
                    <label for="fname">first name:</label>
                    <input type="text" id="fname" name="fname" placeholder="Goofy" required>
             </div>
        
              <br> 

              <div>
                    <label for="lname">last name:</label>
                    <input type="text" id="lname" name="lname" placeholder="Goober" required>
              </div> 
              
                <br> 

              <div>
                    <label for="pass">password:</label>
                    <input type="password" id="pass" name="pass" max length="8" required> 
              </div>

                <br>

                <div>
                    <label for="email">email:</label>
                    <input type="email" id="email" name="email" placeholder="goofygoober1@gmail.com" required> 
                       
              </div>

              <br>

                <div>
                    <label for="bdate">birthdate</label>
                    <input type="date" id="bdate" name="bdate" required> 
                       
              </div>

                <br>

                <div>
                    <label for="Title">Title:</label> 

                    <label>Mr.</label>
                    <input type="radio" name="same" value="Mr.">

                     </label>Mrs.</label>
                    <input type="radio" name="same" value="Mrs.">

                     <label>PhD.</label>
                    <input type="radio" name="same" value="PhD."> 
                 </div>    
            
               <br>

                <div>
                    <label for="quantity">quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="99" value="1" required> 
                       
              </div> 

                <br>

                <div>
                     <input type="reset"> 
                </div>

                <br>

                <div>
                     <input type="submit"> 
                </div>
        
        </form>
</html>
